<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Draw Wheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="admin-toggle-btn" onclick="toggleAdminPanel()">Admin</button>

  <!-- Slide-out Panel -->
  <div id="adminPanel" class="admin-panel">
    <h3>Admin Panel</h3>
    <button onclick="document.getElementById('bgUpload').click()">Upload Background</button>
    <input type="file" id="bgUpload" accept="image/*" style="display:none" onchange="uploadBackground(event)" />

    <button onclick="document.getElementById('nameListUpload').click()">Upload Name List</button>
    <input type="file" id="nameListUpload" accept=".txt" style="display:none" onchange="uploadNameList(event)" />

    <button onclick="exportNames()">Export Names</button>

    <button onclick="toggleUserList()">Show/Hide User List</button>

    <div style="margin-top:12px;">
      <label for="editTitleInput"><b>Edit Title:</b></label><br />
      <input id="editTitleInput" type="text" style="width:100%;padding:6px;margin-top:6px;" />
      <button onclick="applyTitleEdit()" style="margin-top:8px;">Apply</button>
    </div>
  </div>

  <header class="main-header">
    <h1>Lucky Wheel Draw</h1>
  </header>

  <div class="main-flex">
    <!-- Winner Box -->
    <div class="winner-container">
      <ul id="winner-list">
        <div class="winner-box">
          <h2>Winner:</h2>
          <p id="winner-name"></p>
        </div>
      </ul>
    </div>

    <!-- Wheel and Input -->
    <div class="container wheel-container">
      <input type="text" id="username" placeholder="Enter name">
      <button onclick="insertName()">Insert</button>
      <br><br>
      <canvas id="wheelcanvas"></canvas>
      <button onclick="spinWheel()">Spin</button>
    </div>

    <!-- User list -->
    <div id="userlist" class="user-list-box" style="display:none;"></div>
  </div>

  <script>
    function toggleAdminPanel() {
      document.getElementById('adminPanel').classList.toggle('show');
    }

    function toggleUserList() {
      const list = document.getElementById("userlist");
      if (!list) return;
      list.style.display = list.style.display === "none" || !list.style.display ? "block" : "none";
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
